<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form & Tabel</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="10" align="center">
      <form>
        <tr>
          <th colspan="3">INPUT DATA MAHASISWA</th>
        </tr>
        <tr>
          <td>Username</td>
          <td>:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Password</td>
          <td>:</td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td>Fullname</td>
          <td>:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>E-mail</td>
          <td>:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Agama</td>
          <td>:</td>
          <td><select>
            <option name="Agama" selected>--Pilih Agama--</option>
            <option value="islam">Islam</option>
            <option value="kristen">Kristen</option>
            <option value="hindu">Hindu</option>
            <option value="budha">Budha</option>
          </select></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td><input type="radio" name="jeniskel" value="pria"/>Laki-Laki
          <input type="radio" name="jeniskel" value="perempuan"/>Perempuan</td>
        </tr>
        <tr>
          <td>Hobi</td>
          <td>:</td>
          <td><input type="checkbox" name="hobi" value="musik" />Musik
              <input type="checkbox" name="hobi" value="olahraga" />Olahraga
              <input type="checkbox" name="hobi" value="gaming" />Gaming
              <input type="checkbox" name="hobi" value="lainnya" />Lainnya
          </td>
        </tr>
        <tr>
          <td>Profil singkat</td>
          <td>:</td>
          <td><textarea rows="5" cols="38" name="komentar"></textarea></td>
        </tr>
        <td colspan="3" align="right"><input type="submit" name="input" value="Input"></td>
      </form>
    </table>
  </body>
</html>
